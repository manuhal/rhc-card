<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/css/rhc-pico.css">
    <style>
        .hero {
            /* Overlay (black at 60% opacity) + Image */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('your-image.jpg');
            background-size: cover;
            background-position: center;
            min-height: 80vh;
            display: flex;
            align-items: center;
            color: white;
            /* Pico handles the font and button styling automatically */
        }
    </style>
</head>

<body>

    <header class="hero">
        <div class="container">
            <h1>Welcome to My Site</h1>
            <p>Beautifully simple, just like Pico.</p>
            <button>Get Started</button>
        </div>
    </header>



</body>

</html>
