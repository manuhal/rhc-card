<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHC Card</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css" />
  <link rel="stylesheet" href="https://manuhal.github.io/rhc-card/css/bulma-export.css">

  <style>
    .app-card {
      transition: all 0.2s ease;
      border: 1px solid var(--bulma-border);
      background-color: var(--bulma-scheme-main);
      border-radius: var(--bulma-radius-large);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .app-card:hover,
    .app-card:focus-within {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      border-color: hsl(var(--bulma-primary-h),
          var(--bulma-primary-s),
          var(--bulma-primary-l));
    }

    .app-card .icon.is-large {
      font-size: 2.5rem;
    }

    .app-card .card-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
    }

    .app-card .title.is-5 {
      min-height: 2.5em;
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>

  <section class="section">
    <div class="container">

      <div class="columns is-multiline is-centered is-variable-4">

        <!-- Banner -->
        <div class="column is-one-fifth-tablet is-half-mobile">
          <a href="https://prod-ban9-appnav.riohondo.edu:8443/applicationNavigator/seamless"
            class="card app-card is-clickable box" aria-label="Go to Banner application">
            <div class="card-content has-text-centered">
              <span class="icon is-large has-text-primary mb-3">
                <i class="fas fa-user-circle"></i>
              </span>
              <p class="title is-5">Banner</p>
            </div>
          </a>
        </div>

        <!-- Cognos -->
        <div class="column is-one-fifth-tablet is-half-mobile">
          <a href="http://prod-cognos.riohondo.edu:9300/bi/?perspective=home/" class="card app-card is-clickable box"
            aria-label="Go to Cognos reporting">
            <div class="card-content has-text-centered">
              <span class="icon is-large has-text-primary mb-3">
                <i class="fas fa-chart-bar"></i>
              </span>
              <p class="title is-5">Cognos</p>
            </div>
          </a>
        </div>

        <!-- Argos -->
        <div class="column is-one-fifth-tablet is-half-mobile">
          <a href="https://maps880.riohondo.edu/Argos/AWV/#explorer/" class="card app-card is-clickable box"
            aria-label="Go to Argos reporting">
            <div class="card-content has-text-centered">
              <span class="icon is-large has-text-primary mb-3">
                <i class="fas fa-chart-line"></i>
              </span>
              <p class="title is-5">Argos</p>
            </div>
          </a>
        </div>

        <!-- service desk -->
        <div class="column is-one-fifth-tablet is-half-mobile">
          <a href="https://www.riohondo.edu/services/" class="card app-card is-clickable box"
            aria-label="Go to Service Desk Hub">
            <div class="card-content has-text-centered">
              <span class="icon is-large has-text-primary mb-3">
                <i class="fas fa-headset"></i>
              </span>
              <p class="title is-5">Service Desk Hub</p>
            </div>
          </a>
        </div>

        <!-- microsoft -->
        <div class="column is-one-fifth-tablet is-half-mobile">
          <a href="https://www.microsoft.com/en-au/microsoft-365" class="card app-card is-clickable box"
            aria-label="Go to Microsoft Office 365">
            <div class="card-content has-text-centered">
              <span class="icon is-large has-text-primary mb-3">
                <i class="fab fa-microsoft"></i>
              </span>
              <p class="title is-5">Office 365</p>
            </div>
          </a>
        </div>

      </div>
    </div>
  </section>

</body>

</html>
