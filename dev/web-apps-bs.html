<!doctype html>
<html lang="en" data-bs-theme="light"> <!-- switch to "dark" to test dark mode -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rio Launch Dashboard â€“ Bootstrap</title>

  <!-- Bootstrap 5.3.8 CDN (CSS + JS bundle) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/rhc-bs.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Layout tweaks */
    main {
      padding: 3rem 1rem;
      max-width: 1400px;
      margin: auto;
    }

    .launch-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
      /* make cards same height in row */
      cursor: pointer;
    }

    .launch-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      text-align: center;
      padding: 2.5rem 1.5rem;
    }

    .card-icon {
      font-size: 3.8rem;
      margin-bottom: 1.2rem;
      color: var(--bs-primary);
      display: block;
    }

    .card-title {
      margin: 0;
      font-size: 1.35rem;
      color: var(--bs-body-color);
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
  </style>
</head>

<body>

  <main>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">

      <div class="col">
        <div class="card launch-card shadow-sm border-0">
          <a href="https://your-company.com/banner" target="_blank" class="card-link">
            <div class="card-body">
              <i class="fas fa-user-circle card-icon"></i>
              <h2 class="card-title">Banner</h2>
            </div>
          </a>
        </div>
      </div>

      <div class="col">
        <div class="card launch-card shadow-sm border-0">
          <a href="https://your-company.com/cognos" target="_blank" class="card-link">
            <div class="card-body">
              <i class="fas fa-chart-bar card-icon"></i>
              <h2 class="card-title">Cognos</h2>
            </div>
          </a>
        </div>
      </div>

      <div class="col">
        <div class="card launch-card shadow-sm border-0">
          <a href="https://your-company.com/argos" target="_blank" class="card-link">
            <div class="card-body">
              <i class="fas fa-chart-line card-icon"></i>
              <h2 class="card-title">Argos</h2>
            </div>
          </a>
        </div>
      </div>

      <div class="col">
        <div class="card launch-card shadow-sm border-0">
          <a href="https://your-company.com/service-desk" target="_blank" class="card-link">
            <div class="card-body">
              <i class="fas fa-headset card-icon"></i>
              <h2 class="card-title">Service Desk Hub</h2>
            </div>
          </a>
        </div>
      </div>

      <div class="col">
        <div class="card launch-card shadow-sm border-0">
          <a href="https://office.com" target="_blank" class="card-link">
            <div class="card-body">
              <i class="fab fa-microsoft card-icon"></i>
              <h2 class="card-title">Office 365</h2>
            </div>
          </a>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>

</html>
