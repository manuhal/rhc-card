<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rio Launch Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="css/rhc-pc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Layout & card tweaks â€“ keep simple */
    main {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      color: var(--pico-primary);
    }

    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
    }

    .launch-card {
      cursor: pointer;
      text-align: center;
      padding: 2.5rem 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid var(--pico-muted-border-color);
      border-radius: var(--pico-border-radius);
      background: var(--pico-background-color);
    }

    .launch-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }

    .launch-card i {
      font-size: 3.5rem;
      margin-bottom: 1.2rem;
      display: block;
      color: var(--pico-primary);
    }

    .launch-card h2 {
      margin: 0;
      font-size: 1.3rem;
      color: var(--pico-color);
    }

    .launch-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>

<body>

  <main>

    <div class="launch-grid">

      <article class="launch-card">
        <a href="https://your-company.com/banner" target="_blank">
          <i class="fas fa-user-circle"></i>
          <h2>Banner</h2>
        </a>
      </article>

      <article class="launch-card">
        <a href="https://your-company.com/cognos" target="_blank">
          <i class="fas fa-chart-bar"></i>
          <h2>Cognos</h2>
        </a>
      </article>

      <article class="launch-card">
        <a href="https://your-company.com/argos" target="_blank">
          <i class="fas fa-chart-line"></i>
          <h2>Argos</h2>
        </a>
      </article>

      <article class="launch-card">
        <a href="https://your-company.com/service-desk" target="_blank">
          <i class="fas fa-headset"></i>
          <h2>Service Desk Hub</h2>
        </a>
      </article>

      <article class="launch-card">
        <a href="https://office.com" target="_blank">
          <i class="fab fa-microsoft"></i>
          <h2>Office 365</h2>
        </a>
      </article>

    </div>
  </main>

</body>

</html>
