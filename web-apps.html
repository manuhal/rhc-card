<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RHC Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://manuhal.github.io/rhc-card/css/rhc-bs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    main {
      padding: 1rem 0.75rem;           /* very tight for mobile widgets */
      max-width: 1400px;
      margin: auto;
    }

    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));  /* fits 3 at ~370px+ */
      gap: 0.75rem;                    /* smaller gap saves space */
    }

    .launch-card {
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      height: 100%;
      cursor: pointer;
      border-radius: 0.6rem;
      overflow: hidden;                /* clean edges if shadow clips */
    }

    .launch-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .launch-card:hover .card-icon {
      color: rgba(var(--bs-primary-rgb), 0.75);
      transform: scale(1.12);
    }

    .card-body {
      text-align: center;
      padding: 1rem 0.5rem;            /* much tighter padding */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      min-height: 110px;               /* consistent small height */
    }

    .card-icon {
      font-size: 2.6rem;               /* smaller icon for narrow cards */
      margin-bottom: 0.6rem;
      color: var(--bs-primary);
      display: block;
    }

    .card-title {
      margin: 0;
      font-size: 1rem;                 /* readable but compact */
      color: var(--bs-body-color);
      line-height: 1.25;
      font-weight: 500;                /* slight emphasis helps legibility */
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    /* Super-narrow phones / very tight Ellucian card embed */
    @media (max-width: 400px) {
      .launch-grid {
        grid-template-columns: repeat(auto-fit, minmax(105px, 1fr));
        gap: 0.6rem;
      }
      .card-icon {
        font-size: 2.4rem;
      }
      .card-body {
        padding: 0.9rem 0.4rem;
        min-height: 100px;
      }
      .card-title {
        font-size: 0.95rem;
      }
    }

    /* Optional: force 3 even earlier if Ellucian forces extreme narrowness */
    @media (min-width: 370px) and (max-width: 500px) {
      .launch-grid {
        grid-template-columns: repeat(3, 1fr);  /* hard 3-col lock in this range */
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="launch-grid">
      <div class="launch-card shadow-sm border-0">
        <a href="https://prod-ban9-appnav.riohondo.edu:8443/applicationNavigator/seamless"
          target="_blank" rel="noopener noreferrer" class="card-link">
          <div class="card-body">
            <i class="fas fa-user-circle card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Banner</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="http://prod-cognos.riohondo.edu:9300/bi/?perspective=home/"
          target="_blank" rel="noopener noreferrer" class="card-link">
          <div class="card-body">
            <i class="fas fa-chart-bar card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Cognos</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://maps880.riohondo.edu/Argos/AWV/#explorer/"
          target="_blank" rel="noopener noreferrer" class="card-link">
          <div class="card-body">
            <i class="fas fa-chart-line card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Argos</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://www.riohondo.edu/services/"
          target="_blank" rel="noopener noreferrer" class="card-link">
          <div class="card-body">
            <i class="fas fa-headset card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Service Desk Hub</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://www.microsoft.com/en-au/microsoft-365"
          target="_blank" rel="noopener noreferrer" class="card-link">
          <div class="card-body">
            <i class="fab fa-microsoft card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Office 365</h2>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle (includes Popper) â€“ optional now, but keep if using other BS features -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
