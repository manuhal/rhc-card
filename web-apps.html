<!doctype html>
<html lang="en" data-bs-theme="light"> <!-- switch to "dark" to test dark mode -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RHC Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://manuhal.github.io/rhc-card/css/rhc-bs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Layout tweaks */
    main {
      padding: 1.5rem 1rem;  /* reduced from 3rem for tighter widget fit */
      max-width: 1400px;
      margin: auto;
    }

    .launch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));  /* core magic: fits 3–5 based on width */
      gap: 1rem;  /* balanced spacing; try 0.75rem if too spread out */
    }

    .launch-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      height: 100%;
      cursor: pointer;
      border-radius: 0.75rem;  /* slightly softer for modern feel */
    }

    .launch-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .launch-card:hover .card-icon {
      color: rgba(var(--bs-primary-rgb), 0.7);
      transform: scale(1.15);
    }

    .card-body {
      text-align: center;
      padding: 1.5rem 1rem;  /* tighter padding to fit narrow cards better */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .card-icon {
      font-size: 3.2rem;  /* slightly smaller default for better multi-column fit */
      margin-bottom: 0.9rem;
      color: var(--bs-primary);
      display: block;
    }

    .card-title {
      margin: 0;
      font-size: 1.2rem;  /* balanced for small cards */
      color: var(--bs-body-color);
      line-height: 1.3;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    /* Very narrow fallback (e.g. mobile dashboard view) */
    @media (max-width: 400px) {
      .launch-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.75rem;
      }
      .card-icon {
        font-size: 2.8rem;
      }
      .card-body {
        padding: 1.25rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="launch-grid">
      <div class="launch-card shadow-sm border-0">
        <a href="https://prod-ban9-appnav.riohondo.edu:8443/applicationNavigator/seamless"
          target="_blank" rel="noopener noreferrer"
          class="card-link">
          <div class="card-body">
            <i class="fas fa-user-circle card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Banner</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="http://prod-cognos.riohondo.edu:9300/bi/?perspective=home/"
          target="_blank" rel="noopener noreferrer"
          class="card-link">
          <div class="card-body">
            <i class="fas fa-chart-bar card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Cognos</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://maps880.riohondo.edu/Argos/AWV/#explorer/"
          target="_blank" rel="noopener noreferrer"
          class="card-link">
          <div class="card-body">
            <i class="fas fa-chart-line card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Argos</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://www.riohondo.edu/services/"
          target="_blank" rel="noopener noreferrer"
          class="card-link">
          <div class="card-body">
            <i class="fas fa-headset card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Service Desk Hub</h2>
          </div>
        </a>
      </div>

      <div class="launch-card shadow-sm border-0">
        <a href="https://www.microsoft.com/en-au/microsoft-365"
          target="_blank" rel="noopener noreferrer"
          class="card-link">
          <div class="card-body">
            <i class="fab fa-microsoft card-icon" aria-hidden="true"></i>
            <h2 class="card-title">Office 365</h2>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle (includes Popper) – optional now, but keep if using other BS features -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
